<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Homework 10</title>
</head>

<body>
    <header class="header" id="header">
        <h1 class="header-title">Homework #10</h1>
    </header>
    <main>
        <div class="icon">
            <p>Icon, vector, svg</p>
            <img src="img/icon-map.svg" alt="icon map">
            <img src="img/icon-email.svg" alt="icon email">
            <img src="img/icon-time.svg" alt="icon time">
            <img src="img/insta.svg" alt="icon instagram">
            <img src="img/fb.svg" alt="icon facebook">
            <img src="img/twiter.svg" alt="icon twitter">
            <img src="img/pintrest.svg" alt="icon pinterest">
        </div>

        <div class="icon">
            <p>Icon, vector, svg</p>
            <img src="img/icon-check.svg" alt="icon check">
            <img src="img/icon-check-green.svg" alt="icon check">
            <img src="img/icon-star.svg" alt="icon star">
            <img src="img/play.svg" alt="icon play">
            <img src="img/icon-charter.svg" alt="icon charter">
            <img src="img/icon-cup.svg" alt="icon cup">
        </div>

        <div class="icon-2">
            <p>Icon, vector, svg</p>
            <img src="img/icon-house.svg" alt="icon house">
            <img src="img/icon-progress.svg" alt="icon progress">
            <img src="img/icon-letter.svg" alt="icon letter">
            <img src="img/icon-two-houses.svg" alt="icon two houses">
            <img src="img/icon-gratitude.svg" alt="icon gratitude">
        </div>

        <div class="icon-2">
            <p>Content, vector, svg</p>
            <img src="img/logo.svg" alt="logo site">
            <img src="img/logo-modern-home.svg" alt="logo modern home">
            <img src="img/logo-organical.svg" alt="logo organical">
            <img src="img/logo-brand.svg" alt="logo brand">
            <img src="img/logo-nature-home.svg" alt="logo nature">
            <img src="img/logo-fn.svg" alt="logo fn">
        </div>

        <div class="pictures">
            <p>Content, raster, webp</p>
            <div>
                <img src="img/meeting.webp" srcset="img/meeting.webp 1x, img/meeting_2x.webp 2x" alt="Meeting">
                <img src="img/people-and-laptop.webp" srcset="img/people-and-laptop.webp 1x, img/people-and-laptop_2x.webp 2x" alt="People and laptop">
                <img src="img/man-and-woman.webp" srcset="img/man-and-woman.webp 1x, img/man-and-woman_2x.webp 2x" alt="Man and woman">
            </div>
        </div>
    </main>
    <footer>
        <div class="up">
            <a href="#header">
                <img src="img/button-up.png" alt="Нагору" title="Нагору">
            </a>
        </div>
    </footer>
</body>

</html>
